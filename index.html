<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Upstash Example</title>
</head>
<body>
    <h1>Hello, <span id="userName">Guest</span>!</h1>
    <button onclick="loadUserName()">Load User Name</button>
    <script src="server.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // Function to load the user name from Upstash
        function loadUserName() {
            // Make an API request to your server to get the user name
            axios.get('/getUserName')
                .then(response => {
                    const userName = response.data.userName || 'Guest';
                    document.getElementById('userName').textContent = userName;
                })
                .catch(error => {
                    console.error('Error loading user name:', error);
                });
        }
    </script>
</body>
</html>
